<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vocabulary List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar_header"> vocabulary <i class="icon-comment-alt"></i> </div>
      <ul id="study_lists">
        <li class="selected">
          <a href="#/all">
            <i class="icon-reorder"></i>
            All words
          </a>
        </li>
      </ul>
      <div id="reset_button"></div>
    </div>
    <div id="main">
      <div id="main_body">
        <!-- start wordlist template -->
        <div id="wordlist">
          <div id="new_word_box">
            <input id="new_word" placeholder="new word" autocapitalize="off" autocorrect="off" autocomplete="off" autofocus>
            <button id="add_new_word_button" class="btn btn-mini btn-primary disabled" type="button"><i class="icon-plus"></i> Add</button>
          </div>
          <div id="words">
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
            <div class="word"><div class="left"></div></div>
          </div>
        </div>
        <!-- end wordlist template -->
      </div>
    </div>

    <div id="login_overlay">
      <div id="login">
        <div id="login_header"> vocabulary <i class="icon-comment-alt"></i> </div>
        <div class="shadow">
          <div class="login-input">
            <i class="icon-envelope-alt"></i>
            <input id="login_input" placeholder="email address" autocapitalize="off" autocorrect="off" autocomplete="off" autofocus></input>
          </div>
          <div class="login-input">
            <i class="icon-key"></i>
            <input id="password" type="password" placeholder="password"></input>
            <span class="sign-in-indicator">
              <i class="icon-signin"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

      <!-- templates go here -->
      <script id="word-template" type="text/template">
        <i class="icon-pencil"></i><div class="left"></div><div class="name" data-date="<%= addedOn %>"><%= name %></div>
      </script>

      <script id="sidebar-item-template" type="text/template">
        <li data-date="<%= date %>">
          <a href="#/date/<%= date %>">
            <i class="icon-reorder"></i>
            <%= date %>
          </a>
        </li>
      </script>

      <!-- here be javascripts -->
      <script src="js/lib/sha1.js"></script>
      <script src="js/lib/jquery.js"></script>
      <script src="js/lib/underscore.js"></script>
      <script src="js/lib/bootstrap.min.js"></script>
      <script src="js/lib/backbone.js"></script>
      <script src="js/lib/backbone.localStorage.js"></script>
      <script src="js/lib/moment.min.js"></script>
      <script src="js/lib/spin.min.js"></script>
      <script src="js/lib/jquery.spin.js"></script>
      <script src="js/setup.js"></script>
      <script src="js/app.js"></script>
      <script src="js/models/word.js"></script>
      <script src="js/collections/word_collection.js"></script>
      <script src="js/views/word_view.js"></script>
      <script src="js/views/wordlist_view.js"></script>
      <script src="js/views/login_overlay_view.js"></script>
      <script src="js/views/sidebar_view.js"></script>
      <script src="js/router.js"></script>

      <script>
        // this stuff starts up the app!
        $(function() {
          app.DateFilter = null;
          window.wordListView = new app.WordlistView();
          window.sidebarView = new app.SidebarView();
          window.loginOverlayView = new app.LoginOverlayView();
          app.wordJournalRouter.navigate('/');
          app.Words.fetch();
        });
      </script>
  </body>
</html>
