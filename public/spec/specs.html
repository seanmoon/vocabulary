<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <!-- fixture for testing DOM interactions here -->
  <div id="fixture"></div>

  <!-- templates -->
  <script id="sidebar-template" type="text/template">
    <div id="sidebar">
      <div id="sidebar_header"> vocabulary <i class="icon-comment-alt"></i> </div>
      <ul id="study_lists">
        <li class="selected">
          <a href="#/all"> <i class="icon-reorder"></i> All words </a>
        </li>
        <li>
          <a href="#/deleted"> <i class="icon-reorder"></i> Deleted words </a>
        </li>
      </ul>
      <div id="reset_button"></div>
    </div>
  </script>
  <script id="word-template" type="text/template"></script>
  <script id="wordlist-template" type="text/template">
    <div id="wordlist">
      <div id="new_word_box">
        <input id="new_word" placeholder="new word" autocapitalize="off" autocorrect="off" autocomplete="off" autofocus>
        <button id="add_new_word_button" class="btn btn-mini btn-primary disabled" type="button"><i class="icon-plus"></i> Add</button>
      </div>
      <div id="words">
        <div class="word"><div></div></div>
      </div>
    </div>
  </script>
  <script id="sidebar-item-template" type="text/template">
    <li data-date="<%= date %>">
      <i class="icon-reorder"></i>
      <a href="#/date/<%= date %>"><%= date %></a>
    </li>
  </script>

  <script id="login-overlay-template" type="text/template">
    <div id="login_overlay">
      <div id="login">
        <div id="login_header"> vocabulary <i class="icon-comment-alt"></i> </div>
        <div class="shadow">
          <div class="login-input">
            <i class="icon-envelope-alt"></i>
            <input id="login_input" placeholder="email address" autocapitalize="off" autocorrect="off" autocomplete="off" autofocus></input>
          </div>
          <div class="login-input">
            <i class="icon-key"></i>
            <input id="password" type="password" placeholder="password"></input>
            <span class="sign-in-indicator">
              <i class="icon-signin"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include library files here... -->
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/lib/underscore.js"></script>
  <script type="text/javascript" src="../js/lib/backbone.js"></script>
  <script type="text/javascript" src="../js/lib/backbone.localStorage.js"></script>
  <script type="text/javascript" src="../js/lib/moment.min.js"></script>
  <script type="text/javascript" src="../js/lib/sha256.js"></script>
  <script type="text/javascript" src="../js/lib/spin.min.js"></script>
  <script type="text/javascript" src="../js/lib/jquery.spin.js"></script>

  <!-- include setup files here... -->
  <script type="text/javascript" src="setup.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/models/word.js"></script>
  <script type="text/javascript" src="../js/collections/word_collection.js"></script>
  <script type="text/javascript" src="../js/views/wordlist_view.js"></script>
  <script type="text/javascript" src="../js/views/login_overlay_view.js"></script>
  <script type="text/javascript" src="../js/views/sidebar_view.js"></script>
  <script type="text/javascript" src="../js/views/word_view.js"></script>
  <script type="text/javascript" src="../js/router.js"></script>

  <!-- include spec helper files here... -->
  <script type="text/javascript" src="spec_helper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="app_spec.js"></script>
  <script type="text/javascript" src="models/word_spec.js"></script>
  <script type="text/javascript" src="collections/word_collection_spec.js"></script>
  <script type="text/javascript" src="views/wordlist_view_spec.js"></script>
  <script type="text/javascript" src="views/login_overlay_view_spec.js"></script>
  <script type="text/javascript" src="views/sidebar_view_spec.js"></script>
  <script type="text/javascript" src="views/word_view_spec.js"></script>
  <script type="text/javascript" src="router_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
